<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" href="sakuraLogo.jfif" />
    <meta
      name="description"
      content="فروشگاه زنجیره ای ساکورا با انواع کالا های دیجیتالی با بهترین کیفیت با امکان ارسال در سرار کشور."
    />
    <meta property="og:title" content="فروشگاه زنجیره ای ساکورا" />
    <meta property="og:type" content="website" />

    <title>فروشگاه ساکورا</title>
  </head>
  <body dir="rtl">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      function toFarsiNumber(n) {
        const farsiDigits = ["۰", "۱", "۲", "۳", "۴", "۵", "۶", "۷", "۸", "۹"];

        return n.toString().replace(/\d/g, (x) => farsiDigits[x]);
      }

      toFarsiNumber(document.body);
    </script>
    <div id="root"></div>
  </body>
</html>
